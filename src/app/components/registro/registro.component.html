<body>
    <main>
    <div class="box_registro">
        <div class="titulo">
            <img src="../../../assets/img/logo.png" alt="logo">
            <label for="">Registro</label>

        </div>

        <div class="form">
            <form action="">
                <div class="datosP">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Apellido</mat-label>
                        <input matInput>
                    </mat-form-field>

                </div>
                

                 <mat-form-field class="example-full-width">
                    <mat-label>Telefono celular</mat-label>               
                    <input type="tel" matInput >                   
                </mat-form-field>

                <div class="radioBNut">
                    <mat-radio-button value="1">Cliente</mat-radio-button>
                    <mat-radio-button value="2">Emprendedor</mat-radio-button>
                </div>
              

                <div class="datEmpresa">
                    <mat-form-field class="example-full-width">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>
                </div>
                

            </form>
           
        </div>

         <div class="registrar">
                <button mat-flat-button color="primary">Registrar</button>
         </div>

    </div>
</main>
</body>
