
  <main>
    <div class="box_registro">
      <div class="titulo">
        <img src="../../../assets/img/logo.png" alt="logo">
        <label for="">Registro</label>
      </div>

      <div class="form">
        <form [formGroup]="form_registro" (ngSubmit)="registrarUsuario()">
          <div class="datosP">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="apellido">
            </mat-form-field>
          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Telefono celular</mat-label>
            <input type="tel" matInput formControlName="celular">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Correo electrónico</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>

          <div class="radioBNut">
            <mat-radio-group formControlName="rol" aria-label="Select an option">
              <mat-radio-button value="Cliente">Cliente</mat-radio-button>
              <mat-radio-button value="Emprendedor">Emprendedor</mat-radio-button>
            </mat-radio-group>
          </div>

          <div class="datEmpresa" *ngIf="form_registro.controls['rol'].value === 'Emprendedor'">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre de la Empresa</mat-label>
              <input matInput formControlName="nombre_Empresa">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Descripcion</mat-label>
              <input type="text" matInput formControlName="descripcion">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Rubro</mat-label>
              <input type="text" matInput formControlName="rubro">
            </mat-form-field>
          </div>

          <p class="linea-horizontal"></p>

          <div class="datEmpresa">
            <mat-form-field class="example-full-width">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
          </div>

          <div class="registrar">
            <button mat-flat-button color="primary" type="submit" >Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
