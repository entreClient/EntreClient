<div mat-dialog-content>
  <h2 mat-dialog-title>{{ data.message }}</h2>

  <div mat-dialog-actions>
    <button color="primary" mat-button [mat-dialog-close]="true">
      {{ trueD }}
    </button>
    <button color="primary" mat-button [mat-dialog-close]="false">
      {{falseD }}
    </button>
  </div>
</div>
